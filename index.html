<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutLine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h3 {
            text-align: center;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input::placeholder {
            color: #999;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #choices {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>OutLine</h3>
        <form id="form1" onsubmit="showChoices(event)">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="studentID">Student ID (e.g., 02000123456):</label>
            <input type="text" id="studentID" name="studentID" required placeholder="02000123456">

            <button type="submit">Submit</button>
        </form>

        <div id="choices"></div>
    </div>

    <script>
        function showChoices(event) {
            event.preventDefault(); // Prevent default form submission behavior

            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var studentID = document.getElementById("studentID").value;

            var choices = "Welcome, " + firstName + " " + lastName + " (" + studentID + ")!<br>";
            choices += "Please select what you need:<br>";
            choices += "<ul>";
            choices += "<li>Registrar</li>";
            choices += "<li>Cashier</li>";
            choices += "<li>Admin</li>";
            choices += "</ul>";

            document.getElementById("choices").innerHTML = choices;
            document.getElementById("choices").style.display = "block";
        }
    </script>
</body>
</html>
